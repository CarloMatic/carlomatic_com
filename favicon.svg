<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .text { fill: #000000; font-family: sans-serif; font-weight: 900; font-size: 80px; }
      .accent { fill: #FF4D00; }
      @media (prefers-color-scheme: dark) {
        .bg { fill: #ffffff; } /* Keep white bg for visibility on dark tabs */
      }
    </style>
  </defs>
  
  <!-- Rounded container foundation (App Icon style) -->
  <rect width="100" height="100" rx="22" class="bg"/>
  
  <!-- The Monogram -->
  <text x="25" y="80" class="text">C</text>
  
  <!-- The Digital Spark (Neon Dot) -->
  <circle cx="82" cy="72" r="8" class="accent"/>
</svg>
